server.port=8084
spring.application.name=notification-service

#Discovery Service
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

#Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

#Temporally - Keycloak (set OAuth2)
keycloak.auth-server-url=http://localhost:8081
keycloak.realm=bank-app
keycloak.resource=accounts-service
keycloak.public-client=false
keycloak.credentials.secret=my-secret

#Logs
logging.pattern.console=%d{yyyy-MM-dd - HH:mm:ss.SSS (XXX)} %highlight(%5p) %clr(${PID}){magenta} ---> [%clr(%t){green}] %clr(%c{36}){cyan} : %m%n
spring.output.ansi.enabled=always