<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход в Лучший Банк</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff;
            border-radius: 16px;
            padding: 40px 35px;
            width: 320px;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 22px;
            color: #1f2937;
            text-align: center;
        }

        .form-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            margin-bottom: 18px;
        }

        .form-group label {
            margin-bottom: 6px;
            font-size: 13px;
            color: #4b5563; /* серый */
        }

        .form-group input {
            padding: 12px 14px;
            font-size: 14px;
            border: 1px solid #d1d5db; /* светлый серый */
            border-radius: 10px;
            transition: border-color 0.2s, box-shadow 0.2s;
            background-color: #f9fafb; /* мягкий светлый оттенок */
        }

        .form-group input:focus {
            border-color: #6366f1; /* фиолетово-синий акцент */
            box-shadow: 0 0 6px rgba(99, 102, 241, 0.25);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #6366f1, #4f46e5); /* синий-фіолетовый градиент */
            color: #ffffff;
            font-size: 15px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.25s, transform 0.2s;
        }

        button:hover {
            background: linear-gradient(90deg, #4f46e5, #4338ca);
            transform: translateY(-1px);
        }

        .link {
            margin-top: 15px;
            font-size: 15px;
            color: #6366f1;
            text-decoration: none;
            text-align: center;
        }

        .link:hover {
            color: #4f46e5;
        }

        .message {
            margin-bottom: 17px;
            font-weight: 600;
            font-size: 13px;
            text-align: center;
        }

        .success {
            color: #16a34a;
            margin-bottom: 17px;
        }

        .error {
            color: #dc2626;
            margin-bottom: 17px;
        }

    </style>
</head>
<body>
<form th:action="@{/login}" method="post">
    <h1>Вход в Лучший Банк</h1>

    <div th:if="${successMessage}" class="message success">
        <p th:text="${successMessage}"></p>
    </div>
    <div th:if="${errors != null}" class="message error" th:each="error : ${errors}" th:text="${error}"></div>

    <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="text" name="email" th:value="${email}" required/>
    </div>

    <div class="form-group">
        <label for="password">Пароль</label>
        <input id="password" type="password" name="password" required/>
    </div>

    <button type="submit">Войти</button>

    <a th:href="@{/register}" class="link">Нет аккаунта? Зарегистрироваться</a>
</form>
</body>
</html>
